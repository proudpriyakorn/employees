<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitChat Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        .dialogflow-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        df-messenger {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="BitChat Logo">
            </div>
            <nav class="menu">
                <a href="../Dashboard/index.html" class="menu-item">
                    <img src="images/notification.png" alt="Dashboard">
                    <span>Notification</span>
                </a>
                <a href="../chatbot/index.html" class="menu-item active">
                    <img src="images/Messages.png" alt="Messages">
                    <span>Messages</span>
                </a>
                <a href="../SubmitDocument/index.html" class="menu-item">
                    <img src="images/Documents.png" alt="Documents">
                    <span>Documents</span>
                </a>
            </nav>
            <div class="logout" onclick="logout()">
                <img src="images/LogOut.png" alt="Log Out">
                <span>Log out</span>
            </div>
        </div>
        
        <div class="chat-list">
            <div class="chat-header">
                <input type="text" placeholder="" class="search-input">
                <img src="images/search.png" alt="Search Icon" class="search-icon">
            </div>
                       
            <div class="chat-item new-message">
                <img src="images/Chat Bubble Typing Oval.png">
                <div class="chat-text">
                    <span class="chat-text">New message</span> 
                    <span class="time-sent">just now</span>
                </div>
            </div>
            <div class="underline">
                <h1>___________________</h1>
            </div>
        
            <div class="chat-item-history">
                <span>History</span>
            </div>
        
            <div class="chat-item">
                <img src="images/workspace-desk--workspace-desk-work.png">
                <div class="chat-text-his">
                    <span>IT team</span>
                    <span class="time-sent">2 hours ago</span>
                </div>
            </div>
        </div>
        
    
        <div class="dialogflow-container">
            <df-messenger
                intent="WELCOME"
                chat-title="Project_Agile"
                agent-id="e0dc4fa9-cc45-45c5-832d-472b99d32207"
                language-code="en"
            ></df-messenger>
        </div>
    </div>
</body>
</html>
